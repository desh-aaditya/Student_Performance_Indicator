<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 650px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .container h1 {
            text-align: center;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 10px;
        }

        .container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .result-box {
            margin-top: 25px;
            padding: 18px;
            background: #f4f6ff;
            border-left: 6px solid #667eea;
            border-radius: 10px;
            text-align: center;
        }

        .result-box h2 {
            font-size: 18px;
            color: #333;
        }

        .result-box span {
            font-size: 26px;
            font-weight: 600;
            color: #667eea;
        }

        @media (max-width: 600px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance</h1>
        <p>Predict Mathematics Score using Machine Learning</p>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="row">
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option disabled selected value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Race / Ethnicity</label>
                    <select name="ethnicity" required>
                        <option disabled selected value="">Select Group</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option disabled selected value="">Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Lunch Type</label>
                    <select name="lunch" required>
                        <option disabled selected value="">Select Lunch</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free / Reduced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Test Preparation Course</label>
                    <select name="test_preparation_course" required>
                        <option disabled selected value="">Select Option</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Reading Score (0–100)</label>
                    <input type="number" name="reading_score" min="0" max="100" required>
                </div>

                <div class="form-group">
                    <label>Writing Score (0–100)</label>
                    <input type="number" name="writing_score" min="0" max="100" required>
                </div>
            </div>

            <button type="submit">Predict Maths Score</button>
        </form>

        {% if results %}
        <div class="result-box">
            <h2>Predicted Maths Score</h2>
            <span>{{ results }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
